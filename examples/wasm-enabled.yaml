chains:
  - name: thorchain
    type: thorchain
    chain_id: thorchain
    # Enable WASM contract deployment by setting MIMIR values in genesis
    mimir:
      enabled: true
      values:
        WASMPERMISSIONLESS: 1
        # Add other MIMIR values as needed
    participants:
      - image: thornode-local:mimir-bond-ante-2
        account_balance: 1000000000000000
        bond_amount: "300000000000000"
        count: 1
        staking: true
    additional_services:
      - faucet
      - bdjuno
    forking:
      enabled: false
